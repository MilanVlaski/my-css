<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>My CSS</title>
</head>
<body>
    <header>
        <hgroup>
            <h1>My CSS</h1>
            <p>by Milan Vla≈°ki</p>
        </hgroup>
    </header>
    
    <section>
        <h2>Buttons</h>
        
        <h3>Button colors</h3>
        <button>Default</button>
        <button class="primary">Primary</button>
        <button class="neutral">Neutral</button>
        |
        <button class="success">Success</button>
        <button class="warning">Warning</button>
        <button class="danger">Danger</button>
        |
        <button class="primary outline">Primary Outline</button>
        <button class="success outline">Success Outline</button>
        <button class="danger outline">Danger Outline</button>

        <h3>HTML Variants</h3>
        <form action="" style="display: inline-block;">
            <input type="submit" value="Submit Input">
        </form>
        <input type="button" value="Button Input">
        <a href="" class="button">Link Button</a>

        <h3>Button Groups</h3>
        <div class="button-group">
            <button class="outline primary">One</button>
            <button class="outline primary">Two</button>
            <button class="outline primary">Three</button>
        </div>

        <div class="button-group">
            <button class="primary">One</button>
            <button class="primary">Two</button>
            <button class="primary">Three</button>
        </div>

        <h3>Small Buttons</h3>
        <div>
            <button class="small">Default</button>
            <button class="small primary">Primary</button>
        </div>
    </section>
</body>
</html>
